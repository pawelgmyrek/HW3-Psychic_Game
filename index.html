<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Psychic Game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="assets/css/style.css">
 <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">The Psychic Game!</h1>
				<p class="lead">Instructions: Press any letter key to start. If you can guess my letter at any attempt in 10 tries, you win. If you can't, you lose. See how well you can do!</p>
		</div>
	</div>

	<div id = "game">
		<h4>Guess what letter I'm thinking of</h4>
    <p id="wins-text">Wins: 0</p>
    <p id="losses-text">Losses: 0</p>
    <p id="guesses-left">Guesses Left: 9</p>
    <p id="userchoice-text">Your Guesses so far: </p>
	</div>

	<footer>
			<img src="assets/images/Psychic-Development-Class.jpg" class="img-thumbnail">
	</footer>

</body>
